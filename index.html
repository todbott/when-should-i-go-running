<!DOCTYPE html>
            
<html>
<head>
    <meta name="viewport" content="width=device-width" />
	<script type="text/javascript" 
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
	<script type="text/javascript">
        $(document).ready(function () {
			
		 $('#ajaxBtn').click(function(){
			
			$.ajax({
                url: 'https://us-central1-hotaru-kanri.cloudfunctions.net/when-should-i-go-running?lat=34&long=134', 
				type: 'GET',
                contentType: "application/json; charset=utf-8",
             
				complete: function (data, status, xhr) {
					$('p').append('status: ' + status + ', data: ' + data.responseJSON.coord.lat);
					console.log(data)
				},
				error: function (jqXhr, textStatus, errorMessage) {
						$('p').append('Error: ' + errorMessage);
					}
			});
		});
    });
    </script>
</head>
<body>
	<h1> When should I run?
	</h1>
	<input type="button" id="ajaxBtn" value="Get forecast" />
	<p>
	</p>
</body>
</html>
